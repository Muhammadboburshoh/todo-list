<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-secondary text-white">

  <section>
    <div class="container w-50">
      <h2 class="text-center my-3">Bajarishimiz kerak bo'lgan ishlar ro'yxati:</h2>

      <form class="todo-list" action="https://echo.htmlacademy.ru" method="GET">
        <div class="d-flex">
          <input class="todo-list__input flex-grow-1 form-control" type="text" name="use" required placeholder="Nima ishlaringiz bor brat:)">
          <button class="btn btn-danger ml-2 flex-shrink-0">Ro'yxatga qo'shish</button>
        </div>

        <div class="custom-control custom-switch mt-2">
          <input class="todo-list__important-work custom-control-input" id="important-work" type="checkbox">
          <label class="custom-control-label font-weight-bold" for="important-work" >Muhim ish</label>
        </div>
      </form>

      <ul class="formed__list list-group"></ul>

    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
